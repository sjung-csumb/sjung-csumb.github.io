<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎰 슬롯머신 베팅 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #222, #444);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
    }
    .slot {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
    }
    .controls {
      margin-top: 20px;
    }
    input {
      width: 80px;
      padding: 5px;
      text-align: center;
      font-size: 18px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.2s;
    }
    button:hover {
      background: orange;
    }
    .status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .result {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎰 슬롯머신 베팅 게임 🎰</h1>

  <div class="slot-machine">
    <div class="slot" id="slot1">❓</div>
    <div class="slot" id="slot2">❓</div>
    <div class="slot" id="slot3">❓</div>
  </div>

  <div class="controls">
    <label for="bet">베팅 금액: </label>
    <input type="number" id="bet" value="10" min="1">
  </div>

  <button onclick="spin()">돌리기!</button>

  <div class="status">💰 현재 코인: <span id="coins">100</span></div>
  <div class="result" id="result"></div>

  <script>
    const icons = ["🍒", "🍋", "🍇", "🍉", "⭐", "🔔"];
    let coins = 100; // 초기 코인

    function spin() {
      const bet = parseInt(document.getElementById("bet").value);
      const result = document.getElementById("result");

      if (bet <= 0 || isNaN(bet)) {
        result.textContent = "⚠️ 올바른 베팅 금액을 입력하세요!";
        result.style.color = "yellow";
        return;
      }
      if (bet > coins) {
        result.textContent = "💸 코인이 부족합니다!";
        result.style.color = "red";
        return;
      }

      // 베팅 금액 차감
      coins -= bet;

      // 슬롯 결과
      const slot1 = icons[Math.floor(Math.random() * icons.length)];
      const slot2 = icons[Math.floor(Math.random() * icons.length)];
      const slot3 = icons[Math.floor(Math.random() * icons.length)];

      document.getElementById("slot1").textContent = slot1;
      document.getElementById("slot2").textContent = slot2;
      document.getElementById("slot3").textContent = slot3;

      // 판정
      if (slot1 === slot2 && slot2 === slot3) {
        const win = bet * 5;
        coins += win;
        result.textContent = `🎉 잭팟! ${win} 코인 획득!`;
        result.style.color = "gold";
      } else if (slot1 === slot2 || slot2 === slot3 || slot1 === slot3) {
        const win = bet * 2;
        coins += win;
        result.textContent = `✨ 2개 일치! ${win} 코인 획득!`;
        result.style.color = "lightgreen";
      } else {
        result.textContent = "😢 꽝! 코인을 잃었습니다.";
        result.style.color = "red";
      }

      document.getElementById("coins").textContent = coins;
    }
  </script>
</body>
</html>
