<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_css.css">
    
    <title>Number Guess</title>
</head>
<body>
    <!-- <div class="bgimage"></div> -->
     <content>
    <h1>Team 12 Guessing Game</h1>
    <!-- 3. Display a message to the user prompting them to guess a number between 1 and 99.-->
    <p >Welcome to our guessing game! To play, guess a number between 1 and 99. Within 7 attempts!</p>
    <hr>
    
    <section id="mainDisplay">
        <!-- 4. Get the user's input as their guess.
            a. Create a text box
            b. Create a "Guess" button
            c. Add an event listener to the button
            d. Display user's guesses (append it to previous guesses)  -->
        <input type="text" id="guess-input" placeholder="Enter your guess (1-100)">
        <button id="guess-button">Guess</button>
        <h2 id="status-display"></h2>
        <div id="previous-guesses">Your Previous guesses: </div>
    </section>
    <hr>

    <!-- 9. Create an event listener for the "Play Again" button-->
    <button id="play-again">Play Again</button>
    <h2 id="attempts">ATTEMPTS: </h2>
    <h2 id="win">WINS: </h2>
    <h2 id="loss">LOSSES: </h2>
    </content>
    <script src="main_js.js" defer></script>
</body>
</html>
