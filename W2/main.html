<!DOCTYPE html>
<html>
	<head>
		<title> The Seasons </title>
		<meta charset="utf-8" />
        <link href="main.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<header>
			<h1>The Seasons</h1>
		</header>
		<main>

			<!--first row-->
			<div class="div">
				<figure class="figure">
					<img id ="Spring" class="seasonImg" src="https://csumb.space/cst/336/practice/img/spring.png" alt= "spring"/>
					<figcaption>
						Spring
					</figcaption>
				</figure>
				<figure class="figure">
					<img id="Summer"  class="seasonImg" src="https://csumb.space/cst/336/practice/img/summer.png" alt= "summer"/>
					<figcaption>
						Summer
					</figcaption>
				</figure>
				
			</div>
			
			<!--second row-->
			<div class="div">
				<figure class="figure">
					<img id="Autumn" class="seasonImg" src= "https://csumb.space/cst/336/practice/img/fall.png" alt= "fall"/>

						Autumn
					</figcaption>
				</figure>
	
				<figure class="figure">
					<img id="Winter" class="seasonImg" src= "https://csumb.space/cst/336/practice/img/winter.png" alt= "winter"/>

						Winter

				</figure>
	
			</div>
			
		</main>
		
		<hr>
		
		<footer>
			California State University Monterey Bay
			<br><img id="footerImg" src="https://csumb.space/cst/336/img/csumb_logo.png">
